<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="blocks/head :: head"></head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 text-center">
    <div>
        <h1>Welcome. This is USERS page.</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>
                    <a th:href="@{'/users?' + ${currentPage} + '&sortBy=id&sortOrder=' + ${reverseSortOrder}}">User ID</a>
                </th>
                <th>
                    <a th:href="@{'/users?' + ${currentPage} + '&sortBy=email&sortOrder=' + ${reverseSortOrder}}">Email</a>
                </th>
                <th>
                    <a th:href="@{'/users?' + ${currentPage} + '&sortBy=firstname&sortOrder=' + ${reverseSortOrder}}">First name</a>
                </th>
                <th>
                    <a th:href="@{'/users?' + ${currentPage} + '&sortBy=lastname&sortOrder=' + ${reverseSortOrder}}">Last name</a>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.firstname}"></td>
                <td th:text="${user.lastname}"></td>
            </tr>
            </tbody>
        </table>


        <div th:if="${totalPages > 1}" class="row">

            <div class="col-sm-2 my-auto"><b>Total rows: [[${totalItems}]]</b></div>

            <div class="col-sm-10">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-end">
                        <li class="page-item">
                            <a class="page-link" aria-label="Previous" th:if="${currentPage != 1}"
                               th:href="@{'/users?page=' + ${currentPage-1} + '&sortBy=' + ${sortBy} + '&sortOrder=' + ${sortOrder}}"
                            >
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="page-link disabled" th:unless="${currentPage != 1}">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <li class="page-item" th:each="i: ${#numbers.sequence(1, totalPages)}"
                            th:classappend="${(i == currentPage) ? 'active' : ''}"
                            th:if="${i == 1 || i == totalPages || (i > currentPage - 3 && i < currentPage + 3) || (i == (currentPage - 3) && currentPage - 3 > 0) || (i == (currentPage + 3) && totalPages - currentPage  > 3)}"
                        >
                            <span class="page-link" th:if="${i == (currentPage - 3) && currentPage - 3 > 0}">...</span>

                            <a class="page-link" th:href="@{'/users?page=' + ${i} + '&sortBy=' + ${sortBy} + '&sortOrder=' + ${sortOrder}}"
                               th:if="${currentPage != i && !(i == (currentPage - 3) && currentPage - 3 > 0) && !(i == (currentPage + 3) && totalPages - currentPage  > 3)}"
                            >[[${i}]]</a>

                            <span class="page-link" th:unless="${currentPage != i}">[[${i}]]</span>

                            <span class="page-link"
                                  th:if="${i == (currentPage + 3) && totalPages - currentPage  > 3}">...</span>
                        </li>

                        <li class="page-item">
                            <a class="page-link" aria-label="Next" th:if="${currentPage < totalPages}"
                               th:href="@{'/users?page=' + ${currentPage +1} + '&sortBy=' + ${sortBy} + '&sortOrder=' + ${sortOrder}}"
                            >
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                            <span class="page-link" th:unless="${currentPage < totalPages}">
                                <span aria-hidden="true">&raquo;</span>
                            </span>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<header th:insert="blocks/footer :: footer"></header>
<scripts th:insert="blocks/scripts :: scripts"></scripts>
</body>
</html>
