<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="blocks/head :: head"></head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 text-center">
    <div class="row">
        <div class="col">
            <h1>Payments</h1>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Booking</th>
                    <th>Sum</th>
                    <th>Currency</th>
                    <th>Status</th>
                    <th>Expire At</th>
                    <th>Created at</th>
                    <th>Updated at</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="payment: ${payments}">
                    <td th:text="${payment.id}"></td>
                    <td>
                        <a class="btn btn-secondary" th:href="@{'/bookings/' + ${payment.bookingId} + '/edit'}" th:text="${payment.bookingId}"></a>
                    </td>
                    <td><span th:text="${#numbers.formatDecimal(payment.sum, 0, 0)}"></span>$</td>
                    <td th:text="${payment.currency}"></td>
                    <td th:text="${payment.status}"></td>
                    <td th:text="${#dates.format(payment.expireAt, 'yyyy-MM-dd  HH:mm')}"></td>
                    <td th:text="${#dates.format(payment.createdAt, 'yyyy-MM-dd')}"></td>
                    <td th:text="${#dates.format(payment.updatedAt, 'yyyy-MM-dd  HH:mm')}"></td>

                    <td>
                        <div class="btn-group" role="group" aria-label="Actions">
                            <a class="btn btn-warning" th:href="@{'/payments/' + ${payment.id} + '/edit'}">
                                <i class="fa fa-fw fa-edit"></i>
                            </a>
                            <a class="btn btn-danger" th:href="@{'/payments/' + ${payment.id} + '/delete'}">
                                <i class="fa fa-fw fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <pagination th:insert="blocks/pagination :: pagination"></pagination>
        </div>
    </div>
</div>

<header th:insert="blocks/footer :: footer"></header>
<scripts th:insert="blocks/scripts :: scripts"></scripts>
</body>
</html>
