<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeLeaf-extras-springsecurity5"
>
<head th:insert="blocks/head :: head"></head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 text-center">
    <div>
        <h1>List of Users</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>
                    <a th:href="@{'/users?sortBy=id&sortOrder=' + ${reverseSortOrder}}">ID</a>
                </th>
                <th>
                    <a th:href="@{'/users?sortBy=email&sortOrder=' + ${reverseSortOrder}}">Email</a>
                </th>
                <th>
                    <a th:href="@{'/users?sortBy=firstname&sortOrder=' + ${reverseSortOrder}}">First name</a>
                </th>
                <th>
                    <a th:href="@{'/users?sortBy=lastname&sortOrder=' + ${reverseSortOrder}}">Last name</a>
                </th>
                <th>
                    <a th:href="@{'/users?sortBy=createdAt&sortOrder=' + ${reverseSortOrder}}">Created at</a>
                </th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.firstname}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:text="${#dates.format(user.createdAt, 'yyyy-MM-dd')}"></td>
                <td>
                    <div class="btn-group" role="group" aria-label="Actions">
                        <a class="btn btn-warning" th:href="@{'/users/' + ${user.id} + '/edit'}">
                            <i class="fa fa-fw fa-edit"></i>
                        </a>
                        <a class="btn btn-danger" th:href="@{'/users/' + ${user.id} + '/delete'}">
                            <i class="fa fa-fw fa-trash"></i>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <pagination th:insert="blocks/pagination :: pagination"></pagination>
    </div>
</div>

<header th:insert="blocks/footer :: footer"></header>
<scripts th:insert="blocks/scripts :: scripts"></scripts>
</body>
</html>
