<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeLeaf-extras-springsecurity5"
>

<head th:insert="blocks/head :: head"></head>

<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 text-center">
    <div>
        <h1>Edit booking</h1>
    </div>

    <div class="mt-4">

        <form th:action="@{/bookings/save}" method="post"
              class="text-left"
              th:object="${booking}"
              enctype="multipart/form-data"
        >
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group row">
                <label class="col-form-label col-4" for="roomId">Room</label>
                <div class="col-8">
                    <select th:field="*{room}" class="form-control" name="roomId" id="roomId">
                        <option th:each="room : ${rooms}"
                                th:text="${room.title}"
                                th:value="${room.id}"
                                th:selected="${room.id == booking.roomId}"
                        ></option>
                    </select>
                    <p th:if="${#fields.hasErrors('room')}" class="label text-danger" th:errors="*{room}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Check-in date</label>
                <div class="col-8">
                    TODO: implement date selector
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Check-out date</label>
                <div class="col-8">
                    TODO: implement date selector
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Status</label>
                <div class="col-8">
                    <select th:field="*{status}" class="form-control" name="status" id="status">
                        <option th:each="bookingStatus : ${bookingStatuses}"
                                th:text="${bookingStatus.name}"
                                th:value="${bookingStatus}"
                                th:selected="${bookingStatus == status}"
                        ></option>
                    </select>
                    <p th:if="${#fields.hasErrors('status')}" class="label text-danger" th:errors="*{status}"></p>
                </div>
            </div>

            <div class="row d-flex justify-content-between mt-4">
                <button type="reset" class="btn btn-warning float-left">RESET</button>
                <button type="submit" class="btn btn-primary float-right">UPDATE</button>
            </div>
        </form>

    </div>
</div>


<header th:insert="blocks/footer :: footer"></header>

<scripts th:insert="blocks/scripts :: scripts"></scripts>
</body>
</html>
