<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="blocks/head :: head"></head>

<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>

    <div class="d-flex justify-content-center align-items-center">

        <form th:action="@{/register}" method="post"
              class="text-left"
              th:object="${user}"
        >
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4">E-mail</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{email}" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required
                            minlength="6" maxlength="10"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">First Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{firstname}" required
                               minlength="2" maxlength="20"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Last Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{lastname}" required
                               minlength="2" maxlength="20"
                        />
                    </div>
                </div>

                <div class="row d-flex justify-content-between">
                    <button type="reset" class="btn btn-warning float-left">RESET</button>
                    <button type="submit" class="btn btn-primary float-right">SIGN UP</button>
                </div>
            </div>
        </form>

    </div>
</div>


<header th:insert="blocks/footer :: footer"></header>

<scripts th:insert="blocks/scripts :: scripts"></scripts>
</body>
</html>
