<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeLeaf-extras-springsecurity5"
>

<head th:insert="blocks/head :: head"></head>

<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 text-center">
    <div>
        <h1>Edit booking</h1>
    </div>

    <div class="mt-4">

        <form th:action="@{/bookings/save}" method="post"
              class="text-left"
              th:object="${booking}"
              enctype="multipart/form-data"
        >
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group row">
                <label class="col-form-label col-4" for="roomId">Room</label>
                <div class="col-8">
                    <input type="number" class="form-control" th:field="*{roomId}" required
                           min="0" name="roomId" id="roomId"
                    />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Check-in date</label>
                <div class="col-8">
                    TODO: implement date selector
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Check-out date</label>
                <div class="col-8">
                    TODO: implement date selector
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Status</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{status}" required
                           minlength="1" maxlength="45"
                    />
                </div>
            </div>

            <div class="row d-flex justify-content-between mt-4">
                <button type="reset" class="btn btn-warning float-left">RESET</button>
                <button type="submit" class="btn btn-primary float-right">UPDATE</button>
            </div>
        </form>

    </div>
</div>


<header th:insert="blocks/footer :: footer"></header>

<scripts th:insert="blocks/scripts :: scripts"></scripts>
</body>
</html>
