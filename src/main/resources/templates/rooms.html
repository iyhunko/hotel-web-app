<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="blocks/head :: head"></head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 text-center">
    <div class="row">
        <div class="col">
            <h1>Rooms</h1>
        </div>
    </div>

    <div class="row text-left">
        <div class="col">
            <a class="btn btn-primary" href="/rooms/create" role="button">Create new room</a>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Number</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Floor</th>
                    <th>Class</th>
                    <th>Size</th>
                    <th>Rooms quantity</th>
                    <th>Adults quantity</th>
                    <th>Children quantity</th>
                    <th>Beds quantity</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="room: ${rooms}">
                    <td th:text="${room.id}"></td>
                    <td th:text="${room.number}"></td>
                    <td th:text="${room.title}"></td>
                    <td><span th:text="${room.price}"></span>$</td>
                    <td th:text="${room.floor}"></td>
                    <td th:text="${room.roomClass}"></td>
                    <td th:text="${room.size}"></td>
                    <td th:text="${room.roomsQuantity}"></td>
                    <td th:text="${room.adultsQuantity}"></td>
                    <td th:text="${room.childrenQuantity}"></td>
                    <td th:text="${room.bedsQuantity}"></td>

                    <td>
                        <div class="btn-group" role="group" aria-label="Actions">
                            <a class="btn btn-success" href="#">
                                <i class="fa fa-fw fa-eye"></i>
                            </a>
                            <a class="btn btn-warning" th:href="@{'/rooms/edit/' + ${room.id}}">
                                <i class="fa fa-fw fa-edit"></i>
                            </a>

                            <a class="btn btn-danger" th:href="@{'/rooms/delete/' + ${room.id}}">
                                <i class="fa fa-fw fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<header th:insert="blocks/footer :: footer"></header>
<scripts th:insert="blocks/scripts :: scripts"></scripts>
</body>
</html>
